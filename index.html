<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Dancing+Script:wght@400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Palindrom Checker</title>
</head>
<body>
    <main>
        <div class="container">
            <h2>Is it a palindrome?</h2>
            <div class="input-check">
                <input type="text" name="" id="text-input">
                <button id="check-btn">Check</button>
            </div>    
            <div class="result" id="result"></div>    
            <details class="palindrome-info">
                <summary>What is Palindrome?</summary>
                <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
            </details>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
